<ion-header>
<ion-navbar>
  <button ion-button icon-only menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-title>Máy trạm</ion-title>

  <ion-buttons end>
    <button ion-button icon-only>
      <ion-icon name="ios-refresh"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row class="header-col">
    <ion-col>
      Tên Máy
    </ion-col>
    <ion-col>
      Trạng Thái
    </ion-col>
    <ion-col>
      IP
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let machine of machines">
    <ion-col >
      {{machine.machineName}}
    </ion-col>
    <ion-col *ngIf="machine.status == '3'">
      <ion-badge color="primary">Đang sử dụng</ion-badge>
    </ion-col>
    <ion-col *ngIf="machine.status == '2'">
      <ion-badge color="danger">Mất kết nối</ion-badge>
    </ion-col>
    <ion-col *ngIf="machine.status == '1'">
      <ion-badge color="secondary">Sẳn sàng</ion-badge>
    </ion-col>
    <ion-col>
      {{machine.ipaddress}}
    </ion-col>
  </ion-row>
</ion-content>
